---
layout: default
---
<html>
{% include head.html %}
<body class="{%- if page.categories -%}{{ page.categories }}{%- endif -%}" id="{%- if page.status -%}{{ page.status }}{%- endif -%}">
	{% if page.path contains '_posts' %}
	<div class="container">
		<header class="header">
			<a href="{{'/' | prepend: site.baseurl}}">voltar pro site</a>
			<h1>{{ page.title }}</h1>
			<h2>{{ page.description }}</h2>
		</header>
		{{ content }}

	</div>
	{% else %}
	{{ content }}
	{% endif %}
	
	{% include scripts.html %}

</body>

</html>
